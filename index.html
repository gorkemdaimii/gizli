<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bu Bir Geceydi</title>

<style>
:root{
  --bg:#07080c;
  --fg:#eaeaf0;
  --soft:rgba(234,234,240,.45);
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:var(--bg);
  color:var(--fg);
  font-family:-apple-system,BlinkMacSystemFont,"Inter",system-ui,sans-serif;
  overflow:hidden;
}

/* sahne */
.scene{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  animation:breathe 14s ease-in-out infinite;
}

@keyframes breathe{
  0%{transform:scale(1)}
  50%{transform:scale(1.018)}
  100%{transform:scale(1)}
}

/* giriş */
.intro{
  position:absolute;
  font-size:1.5rem;
  opacity:.55;
  transition:opacity 1.5s;
  text-align:center;
}

/* utangaç kelimeler */
.word{
  position:absolute;
  font-size:1.05rem;
  color:var(--soft);
  opacity:0;
  filter:blur(2px);
  transition:opacity .6s,filter .6s,transform .6s;
  pointer-events:none;
}
.word.visible{
  opacity:1;
  filter:blur(0);
}

/* final */
.final{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:32px;
  line-height:1.7;
  font-size:1.25rem;
  opacity:0;
  transition:opacity 2s;
}

.line{
  opacity:0;
  transition:opacity 1.4s;
}

.secret{
  margin-top:28px;
  font-size:.9rem;
  color:var(--soft);
  opacity:0;
  transition:opacity 2s;
}

/* iz */
.mark{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  background:rgba(255,255,255,.4);
}

/* anı sonrası ekran */
.memory{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:32px;
  font-size:1.1rem;
  line-height:1.6;
}
</style>
</head>

<body>

<div class="scene" id="scene">

  <div class="intro" id="intro">
    Eğer Telefondaysan.<br>
    Bilgisayardan aç ve mouse'unu oynat
  </div>

  <!-- kelimeler -->
  <div class="word" data-step="0" style="top:30%;left:18%">Sana</div>
  <div class="word" data-step="1" style="top:62%;left:65%">Gerçekten Çok</div>
  <div class="word" data-step="2" style="top:72%;left:34%">Değer</div>
  <div class="word" data-step="3" style="top:42%;left:52%">Veriyorum</div>

  <!-- final -->
  <div class="final" id="final">
    <div>
      <div class="line">Seni her zaman.</div><br>
      <div class="line">yanımda istiyorum ama,</div><br>
      <div class="line">bunun istemekle yetmediğini.</div><br>
      <div class="line">biliyorum çünkü.</div>
      <div class="secret" id="secret">
        sana hiç bir zaman doyamıyorum yanımda olmanı istiyorum
      </div>
    </div>
  </div>

</div>

<script>
/* TEK SEFER KONTROLÜ */
if(localStorage.getItem("nightMemoryDone")){
  document.body.innerHTML = `
    <div class="memory">
      Bunu bir kez yaşadın.<br><br>
      Anılar tekrar edilmez.<br><br>
      Ama hisleri kalır.
    </div>
  `;
}

/* normal akış */
const words = document.querySelectorAll('.word');
const intro = document.getElementById('intro');
const final = document.getElementById('final');
const secret = document.getElementById('secret');
const lines = document.querySelectorAll('.line');

let step = 0;
let start = Date.now();
let finished = false;

document.addEventListener('mousemove', e=>{
  if(finished) return;

  const w = words[step];
  if(!w) return;

  const r = w.getBoundingClientRect();
  const dx = Math.abs(e.clientX - r.left);
  const dy = Math.abs(e.clientY - r.top);

  if(dx < 130 && dy < 60){
    w.classList.add("visible");
    step++;
  }else if(dx < 200 && dy < 100){
    w.style.transform = `translate(${(Math.random()-0.5)*20}px, ${(Math.random()-0.5)*20}px)`;
  }

  if(step === words.length){
    const elapsed = (Date.now() - start)/1000;
    if(elapsed > 30){
      revealFinal();
    }
  }
});

function revealFinal(){
  finished = true;
  intro.style.opacity = 0;
  final.style.opacity = 1;

  lines.forEach((l,i)=>{
    setTimeout(()=>l.style.opacity=1, i*1200);
  });

  setTimeout(()=>secret.style.opacity=1, 6500);

  /* iz bırakma */
  document.addEventListener("click", e=>{
    const dot = document.createElement("div");
    dot.className = "mark";
    dot.style.left = e.clientX+"px";
    dot.style.top = e.clientY+"px";
    document.body.appendChild(dot);
    localStorage.setItem("nightMemoryDone", "true");
  }, { once:true });
}
</script>

</body>
</html>
